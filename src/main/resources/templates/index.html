<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Sistema de Cartórios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<h1>Lista de Cartórios</h1>
		
		<a th:href = "@{/showNewCartorioForm}" class = "btn btn-primary btn-sm mb-3">Adicionar cartório</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome do Cartório</th>
					<th>Endereço</th>
					<th>Certidões Emitidas</th>
					<th>Ações</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="cartorio : ${listCartorios}">
					<td th:text="${cartorio.nome}"></td>
					<td th:text="${cartorio.endereco}"></td>
					<td th:text="${cartorio.certidao}"></td>					
					<td><a th:href="@{/showFormForUpdate/{id}(id=${cartorio.id})}" class="btn btn-primary">Atualizar</a>
						<a th:href="@{/deleteCartorio/{id}(id=${cartorio.id})}" class="btn btn-danger">Excluir</a>
					</td>
			</tbody>

		</table>
	</div>
</body>
</html>

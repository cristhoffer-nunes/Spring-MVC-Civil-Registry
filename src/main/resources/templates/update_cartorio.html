<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Sistema de Cartórios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Cartórios</h1>
		<hr>
		<h2>Atualizar cartório</h2>
		<form action="#" th:action="@{/saveCartorio}" th:object ="${cartorio}", method ="POST">
		
			<!--  Formulário ocultado para atualizar -->
			<input type ="hidden" th:field = "*{id}">
		
			<input type="text" th:field = "*{nome}" placeholder="Nome do cartório" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{endereco}" placeholder="Endereço" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{certidao}" placeholder="Certidão" class = "form-control mb-4 col-4">
			
			<button type ="submit" class = "btn btn-primary col-2">Atualizar cartório</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}" class="btn btn-light"> Voltar para Lista de Cartórios</a>
	</div>
</body>
</html>
